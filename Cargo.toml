[package]
name = "hubuum"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2"
actix-service = "2"
actix-web = { version = "4.4", features = ["actix-tls"] }
argon2 = { version = "0.5", features = ["simple"] }
bytes = "1.5"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["env", "derive"] }
diesel = { version = "2", features = [
    "postgres",
    "serde_json",
    "r2d2",
    "chrono",
] }
futures = "0.3"
futures-util = "0.3"
jsonschema = "0.18"
lazy_static = "1"
once_cell = "1"
r2d2 = "0.8"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0"
tokio = { version = "1", features = ["sync"] }
tracing = "0.1"
tracing-serde = "0.1"
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "chrono",
    "json",
] }
urlparse = "0.7"
uuid = { version = "1.6", features = ["v4"] }

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
